<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="https://via.placeholder.com/40x40" alt="Logo" width="40" height="40">
                </a>
                <!-- For mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsing navbar -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <!-- Title -->
                    <span class="navbar-text mx-auto h4 mb-0">Title</span>
                    <!-- Login -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Blog Post -->
    <main class="container flex-grow-1">
        <article class="mb-5">
            <img src="" class="img-fluid mb-4" alt="Featured image">
            <h2 class="mb-3">Post Title Goes Here</h2>
            <p class="lead">This is description of the blog post</p>
            <p>More blog content</p>
        </article>

        <!-- Comments Section -->
        <section id="comments">
            <h3 class="mb-4">Comments</h3>

            <!-- Comment form -->
            <div class="mb-5">
                <textarea class="form-control mb-2" rows="3" placeholder="Write a comment..."></textarea>
                <button class="btn btn-primary">Post Comment</button>
            </div>

            <!-- Comment list (Bootstrap cards) -->
            <div class="d-flex mb-4">
                <div>
                    <h6 class="mb-1">Alice</h6>
                    <p>This is a great post! Thanks for sharing.</p>

                    <!-- Reply -->
                    <div class="d-flex ms-5 mt-3">
                        <div>
                            <h6 class="mb-1">Bob</h6>
                            <p>I agree, very helpful.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- More comments -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Made by Maciej Grzesiak &copy;
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
